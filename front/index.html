<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://openlayers.org/favicon.ico"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using OpenLayers with Vite</title>
  </head>
  <body>
    <div id="map">
      <div class="overlay overlay--hide"></div>
      <div class="search">
        <div class="search__wrapper">
          <div class="search__input">
            <img
              src="./src/assets/serach-icon.svg"
              alt=""
              class="search__icon"
            />
            <input
              tabindex="1"
              type="text"
              class="search__input-field"
              placeholder="Название объекта"
            />
            <button class="search__clear" tabindex="2">
              <img
                src="./src/assets/clear-icon.svg"
                alt=""
                class="search__clear-icon"
              />
            </button>
          </div>
          <ul class="search__elements search__elements--hide"></ul>
        </div>
      </div>
      <div class="menu">
        <div class="menu__page page">
          <ul class="page__items">
            <li class="page__item page__item--hidden"><p>First</p></li>
            <li class="page__item page__item--hidden"><p>Second</p></li>
            <li class="page__item page__item--hidden"><p>Third</p></li>
          </ul>
        </div>
        <div class="menu__nav nav">
          <ul class="nav__side nav__side--left">
            <li class="nav__item nav__item--active">
              <button data-id="0" class="nav__button">
                <div class="nav__button-circle"></div>
                <div class="nav__button-img">
                  <img src="./src/assets/home-icon.svg" alt="" />
                </div>
              </button>
            </li>
            <li class="nav__item">
              <button data-id="1" class="nav__button">
                <div class="nav__button-circle"></div>
                <div class="nav__button-img">
                  <img src="./src/assets/info-icon.svg" alt="" />
                </div>
              </button>
            </li>
          </ul>
          <div class="nav__middle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="87"
              height="71"
              viewBox="0 0 87 55"
              fill="#024751"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M3 0H0V69H87V0H84C84 22.0914 65.8676 40 43.5 40C21.1324 40 3 22.0914 3 0Z"
              ></path>
            </svg>
            <button class="nav__button-add">
              <svg fill="white" viewBox="0 0 16 16" height="48px" width="48px">
                <path
                  d="M8 4a.5.5 0 01.5.5v3h3a.5.5 0 010 1h-3v3a.5.5 0 01-1 0v-3h-3a.5.5 0 010-1h3v-3A.5.5 0 018 4z"
                ></path>
              </svg>
            </button>
          </div>
          <ul class="nav__side nav__side--right">
            <li class="nav__item">
              <button data-id="2" class="nav__button">
                <div class="nav__button-circle"></div>
                <div class="nav__button-img">
                  <img src="./src/assets/bell-icon.svg" alt="" />
                </div>
              </button>
            </li>
            <li class="nav__item">
              <button data-id="3" class="nav__button">
                <div class="nav__button-circle"></div>
                <div class="nav__button-img">
                  <img src="./src/assets/settings-icon.svg" alt="" />
                </div>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="element-card">
      <div class="element-card__close"></div>
      <div class="element-card__loader"></div>
      <div class="element-card__arrow"></div>
      <div class="element-card__main">
        <div class="element-card__head">
          <div class="element-card__img-loader"></div>
          <img class="element-card__img" />
        </div>
        <div class="element-card__body">
          <input class="element-card__name" maxlength="16" disabled />
          <p class="element-card__error hide">⚠ Введите корректное название</p>
          <div class="element-card__type">дерево</div>
          <div class="element-card__content"></div>
          <div class="element-card__controls">
            <button class="element-card__edit">Редактировать</button>
            <button class="element-card__remove hide">Удалить</button>
          </div>
          <div class="element-card__last-edit">
            Последнее изменение --.--.---- --:--
          </div>
        </div>
      </div>
    </div>
    <template id="template-tree">
      <ul>
        <li>Высота: <span></span></li>
        <li class="hide">
          <div>
            <div class="element-card__single-line">
              <label>Высота, см:</label>
              <input
                id="height"
                class="element-card__editable-field"
                min="1"
                type="number"
              />
            </div>
            <p class="element-card__error hide">
              ⚠ Введите корректное значение
            </p>
          </div>
        </li>
        <li>Диаметр ствола: <span></span></li>
        <li class="hide">
          <div>
            <div class="element-card__single-line">
              <label>Диаметр ствола, см:</label>
              <input
                id="trunk-diameter"
                class="element-card__editable-field"
                min="1"
                type="number"
              />
            </div>
            <p class="element-card__error hide">
              ⚠ Введите корректное значение
            </p>
          </div>
        </li>
        <li>Возраст: <span></span></li>
        <li class="hide">
          <div class="element-card__single-line">
            <label>Возраст:</label>
            <select id="age" class="element-card__editable-field">
              <option value="0">не более 5 лет</option>
              <option value="1">не более 10 лет</option>
              <option value="2">от 10 до 30 лет</option>
              <option value="3">от 30 и более лет</option>
            </select>
          </div>
        </li>
        <li>Проекция кроны: <span></span></li>
        <li class="hide">
          <div>
            <div class="element-card__single-line">
              <label>Проекция кроны, см:</label>
              <input
                id="crown-projection"
                class="element-card__editable-field"
                min="1"
                type="number"
              />
            </div>
            <p class="element-card__error hide">
              ⚠ Введите корректное значение
            </p>
          </div>
        </li>
        <li>Стволов: <span></span></li>
        <li class="hide">
          <div>
            <div class="element-card__single-line">
              <label>Стволов, шт:</label>
              <input
                id="trunk-number"
                class="element-card__editable-field"
                min="1"
                type="number"
              />
            </div>
            <p class="element-card__error hide">
              ⚠ Введите корректное значение
            </p>
          </div>
        </li>
        <li>Оценка: <span></span></li>
        <li class="hide">
          <div class="element-card__single-line">
            <label>Оценка: </label>
            <select id="assessment" class="element-card__editable-field">
              <option value="0">отличная</option>
              <option value="1">хорошая</option>
              <option value="2">удовлетворительная</option>
              <option value="3">неудовлетворительная</option>
              <option value="4">аварийное</option>
            </select>
          </div>
        </li>
        <li>Санитарное состояние: <span></span></li>
        <li class="hide">
          <div class="element-card__single-line">
            <label>Санитарное состояние: </label>
            <select
              id="sanitary-condition"
              class="element-card__editable-field"
            >
              <option value="0">здоровые</option>
              <option value="1">ослабленные</option>
              <option value="2">сильно ослабленные</option>
              <option value="3">усыхающие</option>
              <option value="4">погибшие</option>
              <option value="5">свежий сухостой</option>
              <option value="6">свежий ветровал</option>
              <option value="7">свежий бурелом</option>
              <option value="8">старый ветровал</option>
              <option value="9">старый бурелом</option>
            </select>
          </div>
        </li>
        <li>Повреждения: <span></span></li>
        <li class="hide">
          <div id="damage" class="element-card__multi-line">
            <div class="element-card__single-line">
              <label>Повреждения: </label>
              <select class="element-card__editable-field">
                <option>выбирите</option>
                <option value="0">1 дупло</option>
                <option value="1">2 дупла</option>
                <option value="2">более 2 дупел</option>
                <option value="3">морозобоина</option>
                <option value="4">несколько морозобоин</option>
                <option value="5">сухобочина</option>
                <option value="6">трещина</option>
                <option value="7">механическое повреждение ствола</option>
                <option value="8">отслойка коры</option>
                <option value="9">в стволе инородные предметы</option>
                <option value="10">усохшие скелетные ветви</option>
                <option value="11">наличие капа или сувеля</option>
                <option value="12">наличие плодовых тел</option>
                <option value="13">ствол наклонен</option>
                <option value="14">ствол искривлен</option>
                <option value="15">вершина ствола сломана на высоте</option>
                <option value="16">развилка ствола на высоте</option>
                <option value="17">повреждение корней</option>
                <option value="18">обнажение корневых лап</option>
                <option value="19">обтаптывание корней</option>
                <option value="20">
                  повреждения при прокладке инженерных сетей
                </option>
                <option value="21">повреждение кроны</option>
                <option value="22">изменен цвет листвы/хвои</option>
                <option value="23">измельчение листьев/хвои</option>
                <option value="24">повреждение вредителями</option>
                <option value="25">повреждение болезнями</option>
                <option value="26">механические повреждения кроны</option>
              </select>
            </div>
          </div>
        </li>
        <li>Рекомендации по уходу:<span></span></li>
        <li class="hide">
          <div id="recommendation" class="element-card__multi-line">
            <div class="element-card__single-line">
              <label>Рекомендации по уходу:</label>
              <select class="element-card__editable-field">
                <option>выбирите</option>
                <option value="0">
                  рубка с последующей корчевкой прикорневого кома
                </option>
                <option value="1">рубка с дроблением пил</option>
                <option value="2">
                  обрезка санитарная кроны до 5 сухих сучьев
                </option>
                <option value="3">
                  обрезка санитарная кроны от 6 до 15 сухих сучьев
                </option>
                <option value="4">
                  обрезка санитарная кроны более 15 сухих сучьев
                </option>
                <option value="5">обрезка вершины</option>
                <option value="6">обрезка формовочная кроны слабая</option>
                <option value="7">обрезка формовочная кроны средняя</option>
                <option value="8">обрезка формовочная кроны сильная</option>
                <option value="9">
                  лечение ран ствола и корневых лап размером до 1 дм³
                </option>
                <option value="10">
                  лечение ран ствола и корневых лап размером более 1 до 5 дм³
                </option>
                <option value="11">
                  лечение ран ствола и корневых лап размером более 5 до 10 дм³
                </option>
                <option value="12">
                  лечение ран ствола и корневых лап размером более 10 дм³
                </option>
                <option value="13">
                  лечение и пломбирование дупла размером до 10 дм²
                </option>
                <option value="14">
                  лечение и пломбирование дупла размером более 10 до 30 дм ³
                </option>
                <option value="15">
                  лечение и пломбирование дупла размером более 30 дм³
                </option>
                <option value="16">
                  закраска ран ствола и корневых лап размером до 1 дм²
                </option>
                <option value="17">
                  закраска ран ствола и корневых лап размером от 1 до 5 дм³
                </option>
                <option value="18">
                  закраска ран ствола и корневых лап размером более 5 до 10 дм³
                </option>
                <option value="19">
                  закраска ран ствола и корневых лап размером более 10 дм³
                </option>
                <option value="20">санитарная рубка</option>
                <option value="21">рубки ухода</option>
                <option value="22">удаление поросли</option>
                <option value="23">удаление водяных побегов</option>
                <option value="24">удаление плодовых тел</option>
                <option value="25">крепление ствола подпорками</option>
                <option value="26">
                  стягивание ствола (при развале кроны)
                </option>
                <option value="27">засыпка корней</option>
                <option value="28">комплексный уход</option>
                <option value="29">обработка химикатами</option>
              </select>
            </div>
          </div>
        </li>
        <li>Примечание: <span></span></li>
        <li class="hide">
          <div class="element-card__multi-line">
            <label>Примечание: </label>
            <textarea
              id="comment"
              class="element-card__editable-field"
              maxlength="100"
            ></textarea>
          </div>
        </li>
      </ul>
    </template>
    <template id="template-furniture">
      <ul>
        <li>Оценка: <span></span></li>
        <li class="hide">
          <div class="element-card__single-line">
            <label>Оценка: </label>
            <select id="assessment" class="element-card__editable-field">
              <option value="0">отличная</option>
              <option value="1">хорошая</option>
              <option value="2">удовлетворительная</option>
              <option value="3">неудовлетворительная</option>
              <option value="4">аварийное</option>
            </select>
          </div>
        </li>
        <li>Примечание: <span></span></li>
        <li class="hide">
          <div class="element-card__multi-line">
            <label>Примечание: </label>
            <textarea
              id="comment"
              class="element-card__editable-field"
              maxlength="100"
            ></textarea>
          </div>
        </li>
      </ul>
    </template>
    <template id="template-area">
      <ul>
        <li>Общая площадь: <span></span></li>
        <li class="hide">
          <div class="element-card__single-line">
            <label>Общая площадь, м²:</label>
            <input
              id="total-area"
              class="element-card__editable-field"
              type="number"
              disabled
            />
          </div>
        </li>
        <li>Оценка: <span></span></li>
        <li class="hide">
          <div class="element-card__single-line">
            <label>Оценка: </label>
            <select id="assessment" class="element-card__editable-field">
              <option value="0">отличная</option>
              <option value="1">хорошая</option>
              <option value="2">удовлетворительная</option>
              <option value="3">неудовлетворительная</option>
              <option value="4">аварийное</option>
            </select>
          </div>
        </li>
        <li>Примечание: <span></span></li>
        <li class="hide">
          <div class="element-card__multi-line">
            <label>Примечание: </label>
            <textarea
              id="comment"
              class="element-card__editable-field"
              maxlength="100"
            ></textarea>
          </div>
        </li>
      </ul>
    </template>
    <template id="template-selected-option">
      <div class="element-card__selected-option">
        <p>повреждение</p>
        <button>x</button>
      </div>
    </template>
    <script type="module" src="./main.js"></script>
  </body>
</html>
